<h2>HTTP Demo</h2>
<button (click)="getData()" [disabled]="loading">GET Data</button>
<button (click)="postData()" [disabled]="loading">POST Data</button>
@if (loading) {
<div>Loading...</div>
}
@if (!loading && error) {
<div class="error">{{ error }}</div>
}
@if (!loading && !error && response) {
<h3>Response:</h3>
<pre>{{ response | json }}</pre>
}
